<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Import League Spartan font -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    /* Fixed Header (centered using flex) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'League Spartan', sans-serif;
      font-size: 2rem;
      color: #14106B;
      z-index: 20;
    }
    /* Main area occupies full viewport */
    main {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: visible;
    }
    /* The universe container (viewport) for bubbles and lines.
       This is zoomable/pannable, while UI elements remain fixed. */
    #viewport {
      position: absolute;
      top: 0;
      left: 0;
      width: 2000px;
      height: 2000px;
      transform-origin: 0 0;
      touch-action: none;
    }
    /* SVG for connecting lines inside the universe */
    #connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Bubble Styles per specs */
    .bubble {
      position: absolute;
      width: 88.26px;
      height: 88.26px;
      border-radius: 50%;
      background: linear-gradient(327.17deg, rgba(247,244,210,0.42) 13.84%, rgba(245,255,247,0.42) 50.36%, rgba(219,255,240,0.42) 86.16%);
      box-shadow: inset 0px 0px 3.1px #BBBFEB;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'League Spartan', sans-serif;
      font-style: normal;
      font-weight: 400;
      font-size: 22px;
      line-height: 20px;
      /* Draft CSS properties (may not be supported everywhere) 
      leading-trim: both;
      text-edge: cap;*/
      color: #333;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .bubble:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .bubble.selected {
      border: 2px solid #4282f5;
    }
    /* Fixed Connection Filter Buttons above friend input */
    .connection-controls {
      position: fixed;
      bottom: 80px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-around;
      z-index: 30;
    }
    .connection-controls button {
      background: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 1px 2px rgba(0,0,0,0.3), 0px 1px 3px rgba(0,0,0,0.15);
      padding: 6px 12px;
      font-size: 0.9rem;
      color: #14106B;
    }
    .connection-controls button:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    /* Fixed Friend Input Bar at Bottom (iPhone 16 Pro styling) */
    .friend-controls {
      position: fixed;
      bottom: 16px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 30;
    }
    .friend-controls input {
      width: 355px;
      height: 51px;
      background: #FFFFFF;
      box-shadow: 0px 1px 2px rgba(0,0,0,0.3), 0px 1px 3px 1px rgba(0,0,0,0.15);
      border-radius: 16px;
      border: none;
      font-style: italic;
      text-align: center;
      font-size: 1rem;
      padding: 0 12px;
    }
    /* Modal for Main Bubble Creation */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 1rem 0;
      font-size: 1rem;
    }
    .modal-content button {
      padding: 0.5rem 1rem;
      border: none;
      background: #4282f5;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #3a70d0;
    }
    /* Edge highlight styling */
    line.highlight {
      stroke: #4282f5;
      stroke-width: 4;
    }
    /* Responsive: on small screens, friend input width adjusts */
    @media (max-width: 600px) {
      .friend-controls input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>Soap</header>
  
  <!-- Modal for creating the main bubble (shown only once) -->
  <div class="modal" id="mainModal">
    <div class="modal-content">
      <h2>Create Your Bubble</h2>
      <input type="text" id="mainBubbleInput" placeholder="Enter your name" />
      <button id="createBubbleBtn">Create</button>
    </div>
  </div>
  
  <main>
    <!-- The viewport is the universe that holds bubbles and connections -->
    <div id="viewport">
      <svg id="connections"></svg>
    </div>
  </main>
  
  <!-- Degree Filter Buttons -->
  <div class="connection-controls">
    <button id="filter1">1st</button>
    <button id="filter2">2nd</button>
    <button id="filter3">3rd</button>
    <button id="clearFilter">All</button>
  </div>
  
  <!-- Friend Input Bar at Bottom -->
  <div class="friend-controls">
    <input type="text" id="friendInput" placeholder="Add a friend..." />
  </div>
  
  <!-- Socket.IO client script from server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    /************************************************************
     * CLIENT-SIDE (Socket.IO + Force Layout + Selection + Pan/Zoom + Filtering)
     ************************************************************/
    const socket = io();

    // DOM references
    const mainModal = document.getElementById("mainModal");
    const mainBubbleInput = document.getElementById("mainBubbleInput");
    const friendInput = document.getElementById("friendInput");
    const connectionsSVG = document.getElementById("connections");
    const viewport = document.getElementById("viewport");
    const filter1Btn = document.getElementById("filter1");
    const filter2Btn = document.getElementById("filter2");
    const filter3Btn = document.getElementById("filter3");
    const clearFilterBtn = document.getElementById("clearFilter");

    const BUBBLE_SIZE = 88.26; // bubble dimension

    // Variables for pan & zoom (applied only to the viewport)
    let scale = 1;
    let translateX = 0;
    let translateY = 0;
    let initialDistance = null;
    let initialScale = 1;
    let lastTouchMid = null;
    let isPanning = false;
    let panStart = { x: 0, y: 0 };
    let lastTranslate = { x: 0, y: 0 };

    function updateTransform() {
      viewport.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    // Touch event handlers for pinch zoom and pan on the universe (#viewport)
    viewport.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        initialDistance = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        initialScale = scale;
        lastTouchMid = {
          x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
          y: (e.touches[0].clientY + e.touches[1].clientY) / 2,
        };
      } else if (e.touches.length === 1) {
        isPanning = true;
        panStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        lastTranslate = { x: translateX, y: translateY };
      }
    });

    viewport.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2 && initialDistance) {
        const currentDistance = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        scale = initialScale * (currentDistance / initialDistance);
        const currentMid = {
          x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
          y: (e.touches[0].clientY + e.touches[1].clientY) / 2,
        };
        translateX = lastTranslate.x + (currentMid.x - lastTouchMid.x);
        translateY = lastTranslate.y + (currentMid.y - lastTouchMid.y);
        updateTransform();
      } else if (e.touches.length === 1 && isPanning) {
        const dx = e.touches[0].clientX - panStart.x;
        const dy = e.touches[0].clientY - panStart.y;
        translateX = lastTranslate.x + dx;
        translateY = lastTranslate.y + dy;
        updateTransform();
      }
      e.preventDefault();
    });

    viewport.addEventListener("touchend", (e) => {
      if (e.touches.length < 2) {
        initialDistance = null;
        isPanning = false;
      }
    });

    // Local bubble data: { name, x, y, element }
    const bubbles = {};
    // Local edges: [ { sourceName, targetName, lineElement }, ... ]
    const edges = [];
    
    // For selection highlighting and filtering
    let selectedBubbles = [];
    let mainBubbleName = null;

    /************************************************************
     * Socket.IO Events
     ************************************************************/
    socket.on("INIT_DATA", (data) => {
      const { bubbles: serverBubbles, edges: serverEdges } = data;
      for (let name in serverBubbles) {
        createOrUpdateBubble(serverBubbles[name]);
      }
      serverEdges.forEach(e => {
        createEdge(e.sourceName, e.targetName);
      });
    });

    socket.on("BUBBLE_UPDATED", (bubbleData) => {
      createOrUpdateBubble(bubbleData);
    });

    socket.on("EDGE_ADDED", (edgeData) => {
      createEdge(edgeData.sourceName, edgeData.targetName);
    });

    /************************************************************
     * CREATE/UPDATE BUBBLE LOCALLY
     ************************************************************/
    function createOrUpdateBubble(bData) {
      const { name, x, y } = bData;
      let bubbleObj = bubbles[name];

      if (!bubbleObj) {
        const el = document.createElement("div");
        el.className = "bubble";
        el.textContent = name;
        viewport.appendChild(el);
        el.addEventListener("click", () => handleBubbleClick(bubbleObj));
        bubbleObj = { name, x, y, element: el };
        bubbles[name] = bubbleObj;
      }
      bubbleObj.x = x;
      bubbleObj.y = y;
      bubbleObj.element.style.left = x + "px";
      bubbleObj.element.style.top  = y + "px";
    }

    /************************************************************
     * CREATE EDGE LOCALLY
     ************************************************************/
    function createEdge(nameA, nameB) {
      const existing = edges.find(e =>
        (e.sourceName === nameA && e.targetName === nameB) ||
        (e.sourceName === nameB && e.targetName === nameA)
      );
      if (existing) return;

      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("stroke", "#aaa");
      line.setAttribute("stroke-width", "2");
      line.setAttribute("stroke-linecap", "round");
      connectionsSVG.appendChild(line);

      edges.push({ sourceName: nameA, targetName: nameB, lineElement: line });
    }

    /************************************************************
     * Selection Handling & Filtering
     ************************************************************/
    function handleBubbleClick(bubbleObj) {
      if (selectedBubbles.length === 2 && !selectedBubbles.includes(bubbleObj.name)) {
        clearSelection();
      }
      const index = selectedBubbles.indexOf(bubbleObj.name);
      if (index > -1) {
        selectedBubbles.splice(index, 1);
        bubbleObj.element.classList.remove("selected");
        clearEdgeHighlights();
      } else {
        selectedBubbles.push(bubbleObj.name);
        bubbleObj.element.classList.add("selected");
      }
      if (selectedBubbles.length === 2) {
        const pathEdges = findPath(selectedBubbles[0], selectedBubbles[1]);
        pathEdges.forEach(edge => {
          edge.lineElement.classList.add("highlight");
        });
      }
    }

    function clearSelection() {
      selectedBubbles.forEach(name => {
        if (bubbles[name]) {
          bubbles[name].element.classList.remove("selected");
        }
      });
      selectedBubbles = [];
      clearEdgeHighlights();
    }

    function clearEdgeHighlights() {
      edges.forEach(e => {
        e.lineElement.classList.remove("highlight");
      });
    }

    // BFS to find a path between two bubbles (by name)
    function findPath(source, target) {
      const adj = {};
      Object.keys(bubbles).forEach(name => { adj[name] = []; });
      edges.forEach(edge => {
        adj[edge.sourceName].push(edge.targetName);
        adj[edge.targetName].push(edge.sourceName);
      });
      const queue = [source];
      const visited = {};
      visited[source] = null;
      while (queue.length > 0) {
        const current = queue.shift();
        if (current === target) break;
        (adj[current] || []).forEach(neighbor => {
          if (!(neighbor in visited)) {
            visited[neighbor] = current;
            queue.push(neighbor);
          }
        });
      }
      if (!(target in visited)) return [];
      const path = [];
      let cur = target;
      while (visited[cur] !== null) {
        path.push([visited[cur], cur]);
        cur = visited[cur];
      }
      path.reverse();
      const pathEdges = [];
      path.forEach(pair => {
        const [a, b] = pair;
        const edgeObj = edges.find(e => 
          (e.sourceName === a && e.targetName === b) ||
          (e.sourceName === b && e.targetName === a)
        );
        if (edgeObj) pathEdges.push(edgeObj);
      });
      return pathEdges;
    }

    /************************************************************
     * Filtering Connections by Degree
     ************************************************************/
    function filterConnections(degree) {
      if (!mainBubbleName) return;
      const adj = {};
      Object.keys(bubbles).forEach(name => { adj[name] = []; });
      edges.forEach(edge => {
        adj[edge.sourceName].push(edge.targetName);
        adj[edge.targetName].push(edge.sourceName);
      });
      const distances = {};
      const queue = [mainBubbleName];
      distances[mainBubbleName] = 0;
      while (queue.length > 0) {
        const current = queue.shift();
        const currentDist = distances[current];
        if (currentDist >= degree) continue;
        (adj[current] || []).forEach(neighbor => {
          if (distances[neighbor] === undefined) {
            distances[neighbor] = currentDist + 1;
            queue.push(neighbor);
          }
        });
      }
      // Update bubble visibility
      Object.keys(bubbles).forEach(name => {
        if (name === mainBubbleName || (distances[name] !== undefined && distances[name] <= degree)) {
          bubbles[name].element.style.display = "flex";
        } else {
          bubbles[name].element.style.display = "none";
        }
      });
      // Update edge visibility
      edges.forEach(e => {
        if (
          bubbles[e.sourceName].element.style.display !== "none" &&
          bubbles[e.targetName].element.style.display !== "none"
        ) {
          e.lineElement.style.display = "block";
        } else {
          e.lineElement.style.display = "none";
        }
      });
    }

    // Event listeners for filter buttons
    filter1Btn.addEventListener("click", () => filterConnections(1));
    filter2Btn.addEventListener("click", () => filterConnections(2));
    filter3Btn.addEventListener("click", () => filterConnections(3));
    clearFilterBtn.addEventListener("click", () => {
      Object.keys(bubbles).forEach(name => {
        bubbles[name].element.style.display = "flex";
      });
      edges.forEach(e => {
        e.lineElement.style.display = "block";
      });
    });

    /************************************************************
     * UI Event: Create Main Bubble (Modal)
     ************************************************************/
    document.getElementById("createBubbleBtn").addEventListener("click", () => {
      const mainName = mainBubbleInput.value.trim();
      if (!mainName) return;
      // Center the main bubble in the universe (2000x2000)
      socket.emit("SET_MAIN_BUBBLE", { mainName, x: 1000 - BUBBLE_SIZE/2, y: 1000 - BUBBLE_SIZE/2 });
      mainBubbleName = mainName;
      document.getElementById("mainModal").style.display = "none";
    });

    /************************************************************
     * UI Event: Add Friend on Enter Key
     ************************************************************/
    friendInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const friendName = friendInput.value.trim();
        if (!friendName) return;
        socket.emit("ADD_FRIENDS", { friends: [friendName] });
        friendInput.value = "";
      }
    });

    /************************************************************
     * FORCE LAYOUT / PHYSICS ANIMATION
     ************************************************************/
    function animate() {
      const bubbleArray = Object.values(bubbles);

      // Repel bubbles
      const repelForce = 2000;
      for (let i = 0; i < bubbleArray.length; i++) {
        for (let j = i + 1; j < bubbleArray.length; j++) {
          const A = bubbleArray[i];
          const B = bubbleArray[j];
          const dx = A.x - B.x;
          const dy = A.y - B.y;
          const distSq = dx * dx + dy * dy;
          if (distSq === 0) continue;
          const dist = Math.sqrt(distSq);
          const minDist = BUBBLE_SIZE;
          if (dist < 200) {
            const force = repelForce / distSq;
            const clampedForce = Math.min(force, 2.0);
            const fx = clampedForce * (dx / dist);
            const fy = clampedForce * (dy / dist);
            A.x += fx;
            A.y += fy;
            B.x -= fx;
            B.y -= fy;
          }
          if (dist < minDist) {
            const overlap = (minDist - dist) / 2;
            const ox = (overlap * dx) / dist;
            const oy = (overlap * dy) / dist;
            A.x += ox;
            A.y += oy;
            B.x -= ox;
            B.y -= oy;
          }
        }
      }

      // Spring edges together
      const springLength = 100;
      const springStiffness = 0.01;
      edges.forEach(e => {
        const A = bubbles[e.sourceName];
        const B = bubbles[e.targetName];
        if (!A || !B) return;
        const dx = A.x - B.x;
        const dy = A.y - B.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist === 0) return;
        const diff = dist - springLength;
        const force = diff * springStiffness;
        const fx = force * (dx / dist);
        const fy = force * (dy / dist);
        A.x -= fx;
        A.y -= fy;
        B.x += fx;
        B.y += fy;
      });

      bubbleArray.forEach(b => {
        b.element.style.left = b.x + "px";
        b.element.style.top  = b.y + "px";
      });

      edges.forEach(e => {
        const A = bubbles[e.sourceName];
        const B = bubbles[e.targetName];
        if (!A || !B) return;
        const centerAx = A.x + BUBBLE_SIZE / 2;
        const centerAy = A.y + BUBBLE_SIZE / 2;
        const centerBx = B.x + BUBBLE_SIZE / 2;
        const centerBy = B.y + BUBBLE_SIZE / 2;
        e.lineElement.setAttribute("x1", centerAx);
        e.lineElement.setAttribute("y1", centerAy);
        e.lineElement.setAttribute("x2", centerBx);
        e.lineElement.setAttribute("y2", centerBy);
      });

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
